<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Training Log </title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:azure;">
    <header id="main-nav">
        <h4 style="margin-left: 10px"> Training Log üí™</h4>
        <div>
            <div onclick="addWorkoutButton()" id="addWorkoutButton"> &#43; </div>
            <div> Filter By: </div>
        </div>
    </header>

    <section id="added-workout-section">
        <div id="add-first-workout"> Click the &#43; to add your first workout! </div>
        <!--
        <div class="added-workout">
            <div class="aw-workout-type"> üèÉ </div>
            <div class="aw-title">
                <h4> 8-14-24 </h4>
                <h5> 40 minutes </h5>
                <h5> 4.2 miles </h5>
            </div>
            <div class="aw-inten-mood"> 
                <h5> Intensity: 3/10</h5>
                <h5> &#128522 </h5>
            </div>
        -->
            
        </div>
    </section>

    <section id="add-workout">
        <div id="add-workout-title">
            <h4> Add Workout </h4>
            <input type="date" id="workout-date" name="workout-date" value="2024-08-13" min="2024-01-01" max="2024-12-31" />
            <div id="close-add-workout" onclick="closeAddWorkout()"> Cancel </div>
        </div>
        <div id="time-distance-div">
            <div id="add-time">
                <h5> Time: </h5>
                <input type="number" class="input-info" id="time-input"></input>
                <select name="time" id="time-unit">
                    <option value="null"></option>
                    <option value="hours">hours</option>
                    <option value="min">minutes</option>
                </select>
            </div>
            <div id="add-distance">
                <h5> Distance: </h5>
                <input type="number" class="input-info" id="distance-input"></input>
                <select name="distance" id="distance-unit">
                    <option value="null"></option>
                    <option value="miles">miles</option>
                    <option value="yards">yards</option>
                </select>
            </div>
            <div id="add-intensity">
                <h5> Intensity: </h5>
                <div class="sliderContainer">
                    <input type="range" min="1" max="10" value="1" class="slider" id="intensity-range">
                </div>
            </div>
            <div id="type-of-workout">
                <h5> Workout Type: </h5>
                <select name="workout-type" id="workout-type">
                    <option value="null"></option>
                    <option value="run">Run</option>
                    <option value="bike">Bike</option>
                    <option value="swim">Swim</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div id="workout-builder">
            <div id="workout-layout">
            </div>
            <div id="workout-blocks">
                <div class="workout-block-button" style="background-color: #45a2ed;" onclick="addWorkoutBlock('warmUp')"> Warm Up </div> 
                <div class="workout-block-button" style="background-color: #45ed75;" onclick="addWorkoutBlock('preSet')"> Pre Set </div>
                <div class="workout-block-button" style="background-color: #a520e3;" onclick="addWorkoutBlock('mainSet')"> Main Set </div> 
                <div class="workout-block-button" style="background-color: #e32081" onclick="addWorkoutBlock('postSet')"> Post Set </div> 
                <div class="workout-block-button" style="background-color: #e38220;" onclick="addWorkoutBlock('warmDown')"> Warm Down </div> 
            </div>
        </div>
        <div id="highlights-mood-goals-div">
            <div id="add-highlights">
                <h5 style="margin-bottom: 0;"> Any noteable highlights? </h5>
                <input type="text"></input>
            </div>
            <div id="add-mood">
                <h5 style="margin-bottom: 0;"> How did you feel during the workout? </h5>
                <div id="mood-options"> 
                    <p> &#128564</p>
                    <p> &#128549</p>
                    <p> &#128528</p>
                    <p> &#128522</p>
                    <p> &#128513</p>
                </div>
            </div>
            <div id="add-goals">
                <h5 style="margin-bottom: 0;"> What are you training for? </h5>  
                <select name="goals-dropdown" id="goals-dropdown">
                    <option value="null"> add goal </option>>
                </select>
                <input type="text" class="input-info" style="width: 80px"></input>
            </div>
            <div id="submit-workout">
                <h4 onclick="createWorkout()"> Submit </h4>
            </div>
        </div>
    
        <script src="index.js"></script>
    </section>
</body>
</html>
